<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Login - Employee Access Control</title>
    <style>
        body {
            background: #edf2f7;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 40px 60px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 320px;
        }
        h1 {
            color: #2b6cb0;
            text-align: center;
            margin-bottom: 30px;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: 600;
            color: #4a5568;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            margin-top: 5px;
            border: 1.5px solid #cbd5e0;
            border-radius: 8px;
            font-size: 15px;
            outline-color: #3182ce;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #3182ce;
        }
        button {
            margin-top: 25px;
            width: 100%;
            background-color: #3182ce;
            color: white;
            padding: 12px;
            font-size: 17px;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2c5282;
        }
        .flash-message {
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
        }
        .flash-success { background-color: #9ae6b4; color: #22543d; }
        .flash-danger { background-color: #feb2b2; color: #742a2a; }
        .flash-warning { background-color: #fbd38d; color: #744210; }
        .flash-info { background-color: #bee3f8; color: #2a4365; }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message flash-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('login') }}">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required autofocus />

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />

            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
